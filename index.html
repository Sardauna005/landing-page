<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Landing Page</title>
  </head>
  <body>
    <!-- The 1st Section Of The Header Section-->
    <!-- The Header Container Where All Introductory Items Reside. -->
    <div class="header">
      <!-- The Menu Bar With All The Links and Logo -->
      <div class="menu-bar">
        <p class="h-text">Header Logo</p>
        <ul class="list-items">
          <li><a href="#">header-link one</a></li>
          <li><a href="#">header-link two</a></li>
          <li><a href="#">header-link three</a></li>
        </ul>
      </div>

      <!-- 2nd Section of the header section -->
      <div class="content">
        <div class="left-side">
          <div class="hero">This Website Is Awesome</div>
          <p>
            This website has some subtext that goes here under the main title.
            it's a smaller font and the color is a lower contrast.
          </p>
          <button class="sign-up">Sign Up</button>
        </div>
        <div class="right-side">
          <img
            src="./images/basketball-court.jpg"
            alt="Landing Page Image"
            class="land-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
